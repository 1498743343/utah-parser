language: java
sudo: false
jdk:
- oraclejdk7
install: true
script: mvn  --settings .travis/settings.xml deploy
before_install:
- openssl aes-256-cbc -pass "pass:$ENCRYPTION_PASSWORD" -in .travis/pubring.gpg.enc -out .travis/pubring.gpg -d
- openssl aes-256-cbc -pass "pass:$ENCRYPTION_PASSWORD" -in .travis/secring.gpg.enc -out .travis/secring.gpg -d
after_success:
- mvn --settings travis/settings.xml clean test jacoco:report coveralls:report
notifications:
  slack:
    secure: 
env:
  global:
  - ROOT_DIR="`pwd`"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

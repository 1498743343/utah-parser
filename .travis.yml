language: java
sudo: false
jdk:
- openjdk11
install: true
script: mvn  --settings .travis/settings.xml deploy
before_install:
- openssl aes-256-cbc -K $encrypted_426140d7796a_key -iv $encrypted_426140d7796a_iv -in .travis/gpg-rings.tgz.enc -out .travis/gpg-rings.tgz -d
- tar -xf .travis/gpg-rings.tgz.enc -C .travis/

after_success:
- mvn --settings .travis/settings.xml clean test jacoco:report coveralls:report
notifications:
  slack:
    secure: 
env:
  global:
  - ROOT_DIR="`pwd`"
  # CI_DEPLOY_USERNAME
  - secure: 
  # CI_DEPLOY_PASSWORD
  - secure: 
  # ENCRYPTION_PASSWORD
  - secure: 
  # COVERALLS_TOKEN
  - secure: 
  # GPG_KEYNAME
  - secure: 
   # GPG_PASSPHRASE
  - secure: 
